fusion_depth_node:
  ros__parameters:
    use_mde: true
    mde_backend: tensorrt
    # Relative paths are resolved against the package share directory.
    mde_model_path: models/depth_anything_v3_small/onnx/model.onnx
    mde_engine_path: models/depth_anything_v3_small/tensorrt/model_fp16_640x480.engine
    # Fixed MDE input size (letterbox with aspect ratio preserved).
    mde_input_width: 640
    mde_input_height: 480
    mde_letterbox: true
    mde_full_image: true
    publish_full_fused_depth: true
    point_stride: 1
    depth_unit_scale: 0.001
    frame_id: table_link
