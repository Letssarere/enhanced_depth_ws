fusion_depth_node:
  ros__parameters:
    use_mde: true
    mde_backend: tensorrt
    # Relative paths are resolved against the package share directory.
    mde_model_path: models/depth_anything_v3_small/onnx/model.onnx
    mde_engine_path: models/depth_anything_v3_small/tensorrt/model_fp16.engine
    # Fixed MDE input size (letterbox with aspect ratio preserved).
    mde_input_width: 576
    mde_input_height: 128
    mde_letterbox: true
    spike_median_ksize: 3
    spike_thresh_m: 0.03
    mde_residual_thresh_m: 0.05
    edge_smooth_d: 5
    edge_smooth_sigma_color: 0.02
    edge_smooth_sigma_space: 5.0
    point_stride: 1
    depth_unit_scale: 0.001
    frame_id: table_link
